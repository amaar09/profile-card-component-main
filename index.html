<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <main>

      <div class="circles">
        <img src="./images/bg-pattern-top.svg" alt="" class="c1" />
        <img src="./images/bg-pattern-bottom.svg" alt="" class="c2" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="image-holder">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <h2 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>
        <div class="card-footer">
          <ul>
            <li><strong>80K</strong><span>Followers</span></li>
            <li><strong>803K</strong><span>Likes</span></li>
            <li><strong>1.4K</strong><span>Photos</span></li>
          </ul>
        </div>
      </div>
    </main>
    <!--ATTRIBUTION-->

          >Frontend Mentor</a

      </footer> -->
  </div>
</body>

</html>
